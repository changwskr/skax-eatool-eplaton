<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDL 생성기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            padding: 20px;
        }
        .table-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .table-item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #dee2e6;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .table-item:hover {
            background-color: #e9ecef;
        }
        .table-item.selected {
            background-color: #007bff;
            color: white;
        }
        .ddl-output {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .error-message {
            color: #dc3545;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success-message {
            color: #155724;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 좌측 네비게이션 -->
            <div class="col-md-2 sidebar">
                <div th:replace="fragments/navigation :: sidebar"></div>
            </div>
            
            <!-- 메인 콘텐츠 -->
            <div class="col-md-10 main-content">
                <div class="row">
                    <div class="col-12">
                        <h2><i class="fas fa-database"></i> DDL 생성기</h2>
                        <p class="text-muted">실제 데이터베이스의 테이블을 선택하여 DDL을 생성합니다.</p>
                    </div>
                </div>

                <div class="row">
                    <!-- 테이블 목록 -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-list"></i> 테이블 목록</h5>
                                <button class="btn btn-sm btn-primary" onclick="loadTableDefinitions()">
                                    <i class="fas fa-sync-alt"></i> 새로고침
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="loading" class="loading" style="display: none;">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p>테이블 목록을 불러오는 중...</p>
                                </div>
                                
                                <div id="error-message" class="error-message" style="display: none;"></div>
                                
                                <div id="table-list" class="table-list">
                                    <p class="text-muted">테이블 목록을 불러오려면 새로고침 버튼을 클릭하세요.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 선택된 테이블 정보 -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-info-circle"></i> 선택된 테이블 정보</h5>
                            </div>
                            <div class="card-body">
                                <div id="selected-table-info">
                                    <p class="text-muted">테이블을 선택하면 상세 정보가 표시됩니다.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- DDL 생성 옵션 -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-cogs"></i> DDL 생성 옵션</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="databaseType" class="form-label">데이터베이스 타입</label>
                                    <select class="form-select" id="databaseType">
                                        <option value="MYSQL">MySQL</option>
                                        <option value="POSTGRESQL">PostgreSQL</option>
                                        <option value="ORACLE">Oracle</option>
                                        <option value="H2">H2</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="schemaName" class="form-label">스키마명</label>
                                    <input type="text" class="form-control" id="schemaName" value="public" placeholder="스키마명을 입력하세요">
                                </div>
                                
                                <button class="btn btn-success w-100" onclick="generateDDL()" id="generate-btn" disabled>
                                    <i class="fas fa-magic"></i> DDL 생성
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- DDL 출력 -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-code"></i> 생성된 DDL</h5>
                                <button class="btn btn-sm btn-outline-secondary" onclick="copyDDL()">
                                    <i class="fas fa-copy"></i> 복사
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="ddl-output" class="ddl-output">
                                    <p class="text-muted">테이블을 선택하고 DDL 생성 버튼을 클릭하면 DDL이 생성됩니다.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedTableDefinition = null;
        let tableDefinitions = [];

        // 페이지 로드 시 테이블 목록 자동 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadTableDefinitions();
        });

        // 테이블 목록 로드
        function loadTableDefinitions() {
            const loading = document.getElementById('loading');
            const tableList = document.getElementById('table-list');
            const errorMessage = document.getElementById('error-message');

            loading.style.display = 'block';
            tableList.style.display = 'none';
            errorMessage.style.display = 'none';

            fetch('/mbb/table-definition/list')
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    tableList.style.display = 'block';

                    if (data.success) {
                        tableDefinitions = data.data;
                        displayTableDefinitions(tableDefinitions);
                    } else {
                        showError('테이블 목록 조회 실패: ' + data.message);
                    }
                })
                .catch(error => {
                    loading.style.display = 'none';
                    tableList.style.display = 'block';
                    showError('테이블 목록 조회 중 오류가 발생했습니다: ' + error.message);
                });
        }

        // 테이블 목록 표시
        function displayTableDefinitions(tables) {
            const tableList = document.getElementById('table-list');
            
            if (tables.length === 0) {
                tableList.innerHTML = '<p class="text-muted">조회된 테이블이 없습니다.</p>';
                return;
            }

            let html = '';
            tables.forEach((table, index) => {
                const tableName = table.tableName;
                const tableComment = table.tableComment || '';
                const columnCount = table.columns ? table.columns.length : 0;
                
                html += `
                    <div class="table-item" onclick="selectTableDefinition(${index})">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${tableName}</strong>
                                ${tableComment ? `<br><small class="text-muted">${tableComment}</small>` : ''}
                            </div>
                            <span class="badge bg-secondary">${columnCount} 컬럼</span>
                        </div>
                    </div>
                `;
            });

            tableList.innerHTML = html;
        }

        // 테이블 선택
        function selectTableDefinition(index) {
            // 이전 선택 해제
            document.querySelectorAll('.table-item').forEach(item => {
                item.classList.remove('selected');
            });

            // 현재 선택 표시
            const tableItems = document.querySelectorAll('.table-item');
            if (tableItems[index]) {
                tableItems[index].classList.add('selected');
            }

            selectedTableDefinition = tableDefinitions[index];
            showSelectedTableInfo(selectedTableDefinition);
            
            // DDL 생성 버튼 활성화
            document.getElementById('generate-btn').disabled = false;
        }

        // 선택된 테이블 정보 표시
        function showSelectedTableInfo(tableDefinition) {
            const selectedTableInfo = document.getElementById('selected-table-info');
            
            if (!tableDefinition) {
                selectedTableInfo.innerHTML = '<p class="text-muted">테이블을 선택하면 상세 정보가 표시됩니다.</p>';
                return;
            }

            const columns = tableDefinition.columns || [];
            let columnsHtml = '';
            
            columns.forEach(column => {
                const pk = column.pk ? ' <span class="badge bg-primary">PK</span>' : '';
                const unique = column.unique ? ' <span class="badge bg-warning">UNIQUE</span>' : '';
                const indexed = column.indexed ? ' <span class="badge bg-info">INDEX</span>' : '';
                const autoIncrement = column.autoIncrement ? ' <span class="badge bg-success">AUTO</span>' : '';
                
                columnsHtml += `
                    <div class="mb-2">
                        <strong>${column.name}</strong> (${column.type}${column.length ? '(' + column.length + ')' : ''})
                        ${pk}${unique}${indexed}${autoIncrement}
                        ${column.comment ? `<br><small class="text-muted">${column.comment}</small>` : ''}
                    </div>
                `;
            });

            selectedTableInfo.innerHTML = `
                <h6>${tableDefinition.tableName}</h6>
                <p class="text-muted">${tableDefinition.tableComment || '설명 없음'}</p>
                <hr>
                <h6>컬럼 정보 (${columns.length}개)</h6>
                ${columnsHtml}
            `;
        }

        // DDL 생성
        function generateDDL() {
            if (!selectedTableDefinition) {
                showError('테이블을 선택해주세요.');
                return;
            }

            const databaseType = document.getElementById('databaseType').value;
            const schemaName = document.getElementById('schemaName').value;
            const ddlOutput = document.getElementById('ddl-output');

            ddlOutput.innerHTML = '<div class="loading"><div class="spinner-border text-primary"></div><p>DDL을 생성하는 중...</p></div>';

            fetch('/mbb/ddl-generator/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    tableName: selectedTableDefinition.tableName,
                    tableDefinition: selectedTableDefinition,
                    databaseType: databaseType,
                    schemaName: schemaName
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    ddlOutput.innerHTML = `<pre>${data.ddl}</pre>`;
                    showSuccess('DDL이 성공적으로 생성되었습니다.');
                } else {
                    ddlOutput.innerHTML = '<p class="text-danger">DDL 생성 실패: ' + data.message + '</p>';
                    showError('DDL 생성 실패: ' + data.message);
                }
            })
            .catch(error => {
                ddlOutput.innerHTML = '<p class="text-danger">DDL 생성 중 오류가 발생했습니다: ' + error.message + '</p>';
                showError('DDL 생성 중 오류가 발생했습니다: ' + error.message);
            });
        }

        // DDL 복사
        function copyDDL() {
            const ddlOutput = document.getElementById('ddl-output');
            const ddlText = ddlOutput.textContent;
            
            if (ddlText && !ddlText.includes('DDL을 생성하는 중') && !ddlText.includes('테이블을 선택하면')) {
                navigator.clipboard.writeText(ddlText).then(() => {
                    showSuccess('DDL이 클립보드에 복사되었습니다.');
                }).catch(() => {
                    showError('클립보드 복사에 실패했습니다.');
                });
            } else {
                showError('복사할 DDL이 없습니다.');
            }
        }

        // 오류 메시지 표시
        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // 성공 메시지 표시
        function showSuccess(message) {
            const successMessage = document.createElement('div');
            successMessage.className = 'success-message';
            successMessage.textContent = message;
            successMessage.style.position = 'fixed';
            successMessage.style.top = '20px';
            successMessage.style.right = '20px';
            successMessage.style.zIndex = '9999';
            
            document.body.appendChild(successMessage);
            
            setTimeout(() => {
                successMessage.remove();
            }, 3000);
        }
    </script>
</body>
</html>
