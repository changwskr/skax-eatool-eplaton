<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AccountAS 서비스 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #f4f6fa;">
<div class="container mt-5">
    <h1 class="mb-4">AccountAS 계정 생성 테스트</h1>
    <form method="post" th:action="@{/accountas/test}" class="mb-4">
        <div class="mb-3">
            <label for="accountId" class="form-label">계정 ID</label>
            <input type="text" class="form-control" id="accountId" name="accountId" required>
        </div>
        <div class="mb-3">
            <label for="accountName" class="form-label">계정명</label>
            <input type="text" class="form-control" id="accountName" name="accountName" required>
        </div>
        <div class="mb-3">
            <label for="accountType" class="form-label">계정 유형</label>
            <input type="text" class="form-control" id="accountType" name="accountType" required>
        </div>
        <button type="submit" class="btn btn-primary">테스트 실행</button>
        <a href="/web/home" class="btn btn-secondary ms-2">홈으로</a>
    </form>
    <div th:if="${result}" class="alert alert-info">
        <strong th:text="${result}"></strong>
    </div>
</div>
</body>
</html>
