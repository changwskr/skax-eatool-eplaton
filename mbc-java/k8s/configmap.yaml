apiVersion: v1
kind: ConfigMap
metadata:
  name: mbc-config
  namespace: skax-eatool
  labels:
    app: mbc
    component: config
data:
  # Application Configuration
  SPRING_PROFILES_ACTIVE: "prod"
  SERVER_PORT: "8085"
  SERVER_SERVLET_CONTEXT_PATH: "/mbc"
  
  # Database Configuration
  SPRING_DATASOURCE_URL: "jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS PUBLIC\\;SET SCHEMA PUBLIC\\;SET MODE MySQL\\;SET DB_CLOSE_DELAY -1\\;SET DB_CLOSE_ON_EXIT FALSE"
  SPRING_DATASOURCE_DRIVER_CLASS_NAME: "org.h2.Driver"
  SPRING_DATASOURCE_USERNAME: "sa"
  
  # H2 Console Configuration
  SPRING_H2_CONSOLE_ENABLED: "true"
  SPRING_H2_CONSOLE_PATH: "/h2-console"
  SPRING_H2_CONSOLE_SETTINGS_WEB_ALLOW_OTHERS: "true"
  
  # JPA Configuration
  SPRING_JPA_HIBERNATE_DDL_AUTO: "create-drop"
  SPRING_JPA_SHOW_SQL: "false"
  SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "false"
  SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: "org.hibernate.dialect.H2Dialect"
  
  # Jackson Configuration
  SPRING_JACKSON_DATE_FORMAT: "yyyy-MM-dd HH:mm:ss"
  SPRING_JACKSON_TIME_ZONE: "Asia/Seoul"
  SPRING_JACKSON_DEFAULT_PROPERTY_INCLUSION: "NON_NULL"
  SPRING_JACKSON_SERIALIZATION_WRITE_DATES_AS_TIMESTAMPS: "false"
  SPRING_JACKSON_DESERIALIZATION_FAIL_ON_UNKNOWN_PROPERTIES: "false"
  
  # Thymeleaf Configuration
  SPRING_THYMELEAF_CACHE: "false"
  SPRING_THYMELEAF_PREFIX: "classpath:/templates/"
  SPRING_THYMELEAF_SUFFIX: ".html"
  SPRING_THYMELEAF_ENCODING: "UTF-8"
  SPRING_THYMELEAF_MODE: "HTML"
  SPRING_THYMELEAF_SERVLET_CONTENT_TYPE: "text/html;charset=UTF-8"
  
  # Static Resources Configuration
  SPRING_WEB_RESOURCES_STATIC_LOCATIONS: "classpath:/static/"
  SPRING_WEB_RESOURCES_ADD_MAPPINGS: "false"
  
  # Server Configuration
  SERVER_SERVLET_ENCODING_CHARSET: "UTF-8"
  SERVER_SERVLET_ENCODING_ENABLED: "true"
  SERVER_SERVLET_ENCODING_FORCE: "true"
  SERVER_COMPRESSION_ENABLED: "true"
  SERVER_COMPRESSION_MIME_TYPES: "text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json"
  SERVER_COMPRESSION_MIN_RESPONSE_SIZE: "1024"
  
  # Management Configuration
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics"
  MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"
  
  # Swagger/OpenAPI Configuration
  SPRINGDOC_API_DOCS_PATH: "/api-docs"
  SPRINGDOC_SWAGGER_UI_PATH: "/swagger-ui.html"
  SPRINGDOC_SWAGGER_UI_OPERATIONS_SORTER: "method"
  SPRINGDOC_SWAGGER_UI_TAGS_SORTER: "alpha"
  SPRINGDOC_SWAGGER_UI_DOC_EXPANSION: "none"
  SPRINGDOC_SWAGGER_UI_DISABLE_SWAGGER_DEFAULT_URL: "true"
  SPRINGDOC_PACKAGES_TO_SCAN: "com.skax.eatool.mbc.web"
  SPRINGDOC_PATHS_TO_MATCH: "/api/**, /swagger/**, /database/**, /environment/**"
  
  # Application Configuration
  APP_DATA_ACCESS_TYPE: "jdbc"
  APP_DATA_ACCESS_DESCRIPTION: "데이터 접근 방식 설정 (jdbc)"
  
  # Logging Configuration
  LOGGING_LEVEL_COM_SKAX_EATOOL_MBC: "INFO"
  LOGGING_LEVEL_COM_SKAX_EATOOL_MBC_AC: "INFO"
  LOGGING_LEVEL_COM_SKAX_EATOOL_MBC_AS: "INFO"
  LOGGING_LEVEL_COM_SKAX_EATOOL_MBC_PC: "INFO"
  LOGGING_LEVEL_COM_SKAX_EATOOL_MBC_DC: "INFO"
  LOGGING_LEVEL_COM_SKAX_EATOOL_MBC_WEB: "INFO"
  LOGGING_LEVEL_COM_SKAX_EATOOL_KSA: "INFO"
  LOGGING_LEVEL_COM_SKAX_EATOOL_KSA_LOGGER: "INFO"
  LOGGING_LEVEL_COM_SKAX_EATOOL_KSA_OLTP: "INFO"
  LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: "INFO"
  LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB: "INFO"
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_PATTERN_CONSOLE: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  LOGGING_PATTERN_FILE: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  LOGGING_FILE_NAME: "logs/mbc-application.log" 