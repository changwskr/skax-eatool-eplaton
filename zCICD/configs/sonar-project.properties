# SonarQube 프로젝트 설정
sonar.projectKey=skax-eatool-eplaton
sonar.projectName=SKAX EATool Eplaton
sonar.projectVersion=1.0.0

# 소스 코드 경로
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java 설정
sonar.java.source=17
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# 테스트 커버리지 설정
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.coverage.exclusions=**/test/**,**/Test*.java,**/*Test.java,**/*Tests.java

# 제외할 파일들
sonar.exclusions=**/target/**,**/node_modules/**,**/*.min.js,**/*.min.css,**/generated/**

# 인코딩 설정
sonar.sourceEncoding=UTF-8

# 품질 게이트 설정
sonar.qualitygate.wait=true

# 분석 모드
sonar.analysis.mode=publish

# 추가 설정
sonar.host.url=https://sonarqube.company.com
sonar.login=${SONAR_TOKEN} 