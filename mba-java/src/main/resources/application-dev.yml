# MBA Development Environment Configuration
spring:
  profiles:
    active: dev
  
  # Database Configuration for Development
  datasource:
    url: jdbc:h2:mem:mbadb-dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # H2 Console Configuration
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        trace: false
  
  # JPA Configuration for Development
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        use_sql_comments: true
  
  # Thymeleaf Configuration for Development
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML

# Server Configuration for Development
server:
  port: 8081
  servlet:
    context-path: /mba
  compression:
    enabled: false

# Logging Configuration for Development
logging:
  level:
    com.skax.eatool.mba: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/mba-application-dev.log
    max-size: 10MB
    max-history: 30

# Management Configuration for Development
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    env:
      show-values: always

# Swagger/OpenAPI Configuration for Development
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  info:
    title: MBA API Documentation (Development)
    description: Master Business Application API Documentation - Development Environment
    version: 1.0.0-dev
    contact:
      name: KBSTAR
      email: kbstar@skax.com

# Application Specific Configuration for Development
mba:
  app:
    name: Master Business Application (Development)
    version: 1.0.0-dev
    description: 마스터 비즈니스 애플리케이션 - 개발 환경
  security:
    jwt:
      secret: mba-dev-jwt-secret-key-2024
      expiration: 86400000 # 24 hours
  database:
    schema: mba_schema_dev
    data: mba_data_dev
  development:
    debug: true
    show-sql: true
    enable-h2-console: true 