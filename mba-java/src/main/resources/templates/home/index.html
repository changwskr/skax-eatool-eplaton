<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">MBA - Master Business Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .info-card h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1.1em;
        }
        .info-card p {
            margin: 0;
            color: #666;
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        .status {
            display: inline-block;
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MBA</div>
        <div class="subtitle">Master Business Application</div>
        <div class="status">시스템 정상 운영 중</div>
        
        <div class="info-grid">
            <div class="info-card">
                <h3>버전</h3>
                <p th:text="${version}">1.0.0</p>
            </div>
            <div class="info-card">
                <h3>현재 시간</h3>
                <p th:text="${#temporals.format(currentTime, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 00:00:00</p>
            </div>
            <div class="info-card">
                <h3>서버 포트</h3>
                <p>8081</p>
            </div>
            <div class="info-card">
                <h3>데이터베이스</h3>
                <p>H2 (인메모리)</p>
            </div>
        </div>
        
        <div class="button-group">
            <a href="/mba/dashboard" class="btn btn-primary">대시보드</a>
            <a href="/mba/swagger-ui.html" class="btn btn-secondary">API 문서</a>
            <a href="/mba/h2-console" class="btn btn-secondary">데이터베이스</a>
            <a href="/mba/actuator/health" class="btn btn-secondary">상태 확인</a>
        </div>
        
        <div style="margin-top: 30px; color: #666; font-size: 0.9em;">
            <p>© 2024 SKAX. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
